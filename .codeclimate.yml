- version: 2
engines:
    phpcodesniffer:
        enabled: true
        config:
            file_extensions: "php,inc,lib"
            standard: "PSR1,PSR2"
            ignore_warnings: true
            encoding: utf-8
plugins:
    sonar-php:
        enabled: true
ratings:
    paths:
        - "**.php"
exclude_paths:
    - vendor/**
    - var/cache/**
